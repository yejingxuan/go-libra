[general]
app_name = "libra"
log_level = 1
log_path = "./log/"

[server]
http_port = 9002
grpc_port = 8001
grpc_protocol = "tcp"
# 开启链路追踪
grpc_trace_enable = true

[database]
dsn = "postgres://postgres:postgres@127.0.0.1:5432/postgres?sslmode=disable"
max_open_connections = 1000
max_idle_connections = 2
log_mode = true

[worker.weather]
name = "weather"
corn = "0/50 * * * * ?"

[system.trace]
serviceName = "simple-svr"
hostPort = "127.0.0.1:6831"